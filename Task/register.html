<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./css/register.css" />
    </head>
    <body style="background-color: rgb(230, 252, 244) ;">
       <div class="container">
        <div class="display-3 mb-3" style="text-align: center;"> Registration</div>
         <form method="POST" action="php\register.php">
         <div class="row mb-3">
           <div class="col mb-1">
                <label>First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname" maxlength="15" required>
            </div>
            <div class="col mb-1">    
                <label>Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lastname" maxlength="15" required>
            </div>
        </div>
        <div class="row mb-3">
        <div class="col mb-1">    
            <label>User Name</label>
            <input type="text" class="form-control" id="username" placeholder="User Name" name="username" maxlength="15" required>
        </div>
        </div>
        <div class="row mb-3">
            <div class="col mb-1">    
                <label>Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" name="email" required>
            </div>
        </div>   
        <div class="row mb-3">
            <div class="col mb-1">    
                <label>Phone Number</label>
                <input type="text" class="form-control" id="mob" placeholder="Phone Number" name="mob" required>
            </div>
        </div>   
        <div class="row mb-3">
            <div class="col mb-1">    
                <label>Age</label>
                <input type="number" class="form-control" id="age" placeholder="Age" name="age" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col mb-1">    
                <label>Website</label>
                <input type="text" class="form-control" id="web" placeholder="Website Link" name="web">
            </div>
        </div>  
        <div class="row mb-3">
            <div class="col mb-1">    
                <label>Instagram</label>
                <input type="text" class="form-control" id="insta" placeholder="Instagram" name="insta">
            </div>
        </div> 
        <div class="row mb-3">
            <div class="col mb-1">    
                <label>Twitter</label>
                <input type="text" class="form-control" id="twitter" placeholder="Twitter" name="twitter">
            </div>
        </div> 
        <div class="row mb-3">
            <div class="col mb-1">    
                <label>Bio</label>
                <textarea class="form-control" id="bio" name="bio" rows="3" cols="5"></textarea>
            </div>
        </div>  
        <div class="row mb-3">
            <div class="col mb-1">    
                <label>Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd" maxlength="8" required>
            </div>
        </div>   
        <div class="row mb-3">
            <div class="col mb-1">    
                <label>Confirm Password</label>
                <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password" name="cpwd" maxlength="8" required>
            </div>
        </div> 
        <div class="col mt-5" style="text-align: center;">
        <input type="submit" value="Submit" name="submit" id="submit">
        <input type="reset" value="Reset">
         </div>
         </form> 
        </div>
    </body>
</html>
