<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./css/register.css" />
    </head>
    <body style="background-color: rgb(230, 252, 244) ;">
       <div class="container">
        <div class="display-5 mb-3" style="text-align: center;">Login</div>
         <form action="php\login.php" method="POST" id="login">
        <div class="row mb-3">
            <div class="col mb-1">    
                <label>Email</label>
                <input type="text" class="form-control" id="email"  placeholder="Email" name="email">
            </div>
        </div>    
        <div class="row mb-3">
            <div class="col mb-1">    
                <label>Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd" maxlength="8">
            </div>
        </div>   
        <div class="col mt-5" style="text-align: center;">
        <input type="submit" value="Login" name="login">
        <input type="reset" value="Reset" >
         </div>
         </form> 
        </div>
    </body>
</html>
